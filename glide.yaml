package: github.com/diyan/assimilator
import:
- package: github.com/Sirupsen/logrus
  version: v0.11.2
- package: github.com/diyan/echox
  subpackages:
  - log
  - middleware
- package: github.com/echo-contrib/pongor
# flosch/pongo2 v3.0 can not be used with go.rice; use master instead
- package: github.com/flosch/pongo2
  version: master
# gocraft/dbr v2.1 does not support *string, *int64; use master instead 
- package: github.com/gocraft/dbr
  version: master
- package: github.com/k0kubun/pp
  version: v2.2.0
- package: github.com/labstack/echo
  version: v3.0.3
  subpackages:
  - middleware
- package: github.com/lib/pq
- package: github.com/pkg/errors
  version: v0.8.0
- package: github.com/x-cray/logrus-prefixed-formatter
- package: github.com/stretchr/testify
  version: v1.1.4
  subpackages:
  - suite
# mattes/migrate v1.3.0 can not be used with go.rice
- package: github.com/mattes/migrate
  version: v3.0.0-rc2
- package: github.com/intelekshual/go-simpleflake
- package: github.com/parnurzeal/gorequest
  version: v0.2.14
- package: github.com/moul/http2curl
- package: github.com/spf13/cobra
- package: github.com/spf13/pflag
- package: github.com/spf13/viper
# Workaround to fix "Unable to checkout gopkg.in/yaml.v2" error
- package: gopkg.in/yaml.v2
  version: v2
  repo: https://github.com/go-yaml/yaml.git
- package: github.com/AlekSi/pointer
- package: github.com/Dancapistan/gobase32
- package: github.com/hydrogen18/stalecucumber
- package: github.com/asaskevich/govalidator
  version: v5
- package: github.com/satori/go.uuid
  version: v1.1.0
- package: github.com/GeertJohan/go.rice
- package: github.com/daaku/go.zipexe
